version: "3.5"
services:
    api:
        container_name: api 
        build: .
        hostname: api
        ports:
            - "8080:8080"
        depends_on:
            - mongo
    mongo:
        container_name: mongo
        image: mongo
        ports:
            - "27017:27017"
